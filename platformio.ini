; =============================================================================
; PlatformIO Configuration for STEP Firmware
; =============================================================================

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

; Library dependencies
lib_deps = 
    adafruit/Adafruit H3LIS331@^1.0.0
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BusIO@^1.14.1
    fastled/FastLED@^3.6.0

; Build settings
build_flags = 
    -D ARDUINO_TEENSY41
    -D USB_SERIAL

; Serial monitor
monitor_speed = 115200
monitor_filters = 
    colorize
    time

; Upload settings (Teensy uses HalfKay bootloader)
upload_protocol = teensy-cli

; Extra scripts for Teensy
extra_scripts = 
